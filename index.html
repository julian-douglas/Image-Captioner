<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>Image Upload</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="interactionzone">
        <h1>Image Captioner</h1>
        <p>Welcome to the image captioner!</p>
        <p>To use it, simply upload an image below, and then click 'Generate Caption!'. </p>
        <form id="upload-form" action="http://127.0.0.1:8000/predict" method="post" enctype="multipart/form-data">
            <div class="image-plus-button">
                <input type="file" name="file" id="file" accept="image/*" onchange="displayFileName()">
                <label for="file" id="file-label" style="height: 200px;">
                    <span id="drag-and-drop-text"></span>
                    <img id="preview" src="" alt="Preview Image" style="display: none;">
                    <button id="changeFileBtn" class="change-file-btn" style="display: none">Change File</button>

                </label>
            </div>
        </form>

        <br /><br />
        <div id="buttons"><button id="submit-button" type="submit" style="display: none">Generate Caption!</button>
            <div id="loading-animation" class="loader" style="display: none;"></div>
        </div>

        <div>
            <h3 id="caption" style="display: none">{{ caption }}</h3>
        </div>
    </div>


    <div id="slideshow"></div>




    <script src="functions.js"></script>
</body>

</html>
